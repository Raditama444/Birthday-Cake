<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Cake</title>
    <style>
        /* Tambahkan style sesuai kebutuhan */
        .cake {
            width: 300px;
            margin: 50px auto;
        }
        .show-cake {
            display: block;
        }
        .hide-cake {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang Tahun!</h1>
    <button id="show-cake-btn">Tampilkan Kue & Putar Lagu</button>
    <div class="cake hide-cake" id="cake-container">
        <!-- Ilustrasi kue ulang tahun atau gambar -->
        <img src="cake.png" alt="Kue Ulang Tahun" width="300">
    </div>
    <audio id="birthday-song" src="audio/happy_birthday.mp3"></audio>

    <script>
    document.getElementById("show-cake-btn").onclick = function () {
        // Munculkan kue
        document.getElementById("cake-container").classList.remove("hide-cake");
        document.getElementById("cake-container").classList.add("show-cake");
        // Putar lagu
        var audio = document.getElementById("birthday-song");
        audio.currentTime = 0;
        audio.play();
    }
    </script>
</body>
</html>
